apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamodb-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dynamodb-admin
  template:
    metadata:
      labels:
        app: dynamodb-admin
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: dynamodb-admin-container
        image: aaronshaf/dynamodb-admin
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
        env:
          - name: DYNAMO_ENDPOINT
            value: http://dynamodb:8000
---
apiVersion: v1
kind: Service
metadata:
  name: dynamodb-admin-service
spec:
  selector:
    app: dynamodb-admin
  ports:
  - protocol: "TCP"
    port: 8001
    targetPort: 8001
  type: LoadBalancer